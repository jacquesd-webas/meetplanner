name: Adventure Meets Swarm Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Deployment environment
        required: true
        default: production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare environment
        run: |
          VERSION="${GITHUB_REF_NAME}"
          VERSION="${VERSION#v}"
          if [ -z "$VERSION" ]; then
            echo "Unable to determine version from ref ${GITHUB_REF}. Please trigger the workflow from the desired tag (e.g. v0.6.1)." >&2
            exit 1
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "DEPLOYMENT_TYPE=${{ inputs.environment }}" >> $GITHUB_ENV
          echo "STACK_NAME=adventuremeets" >> $GITHUB_ENV
          echo "DEPLOY_DIR=adventuremeets.fringecoding.co.za" >> $GITHUB_ENV
          echo "STACK_FILE=stack-deploy-${{ inputs.environment }}.yml" >> $GITHUB_ENV

      - name: Stage CI/CD Variables
        shell: bash
        env:
          VARS_JSON: ${{ toJson(vars) }}
        run: |
          set -e
          file="env/vars.list"
          if [ ! -f "$file" ]; then
            echo "::error file=$file::vars.list not found"
            exit 1
          fi
          while IFS= read -r raw || [ -n "$raw" ]; do
            line="${raw%%#*}"
            line="${line#"${line%%[![:space:]]*}"}"
            line="${line%"${line##*[![:space:]]}"}"
            [ -z "$line" ] && continue
            val=$(printf '%s' "$VARS_JSON" | jq -r --arg k "$line" '.[$k] // empty')
            if [ -z "$val" ]; then
              echo "::error file=$file::Variable '$line' not set in GitHub vars"
              exit 1
            fi
            echo "$line=$val" >> "$GITHUB_ENV"
          done < "$file"

      - name: Stage Secrets
        shell: bash
        env:
          SECRETS_JSON: ${{ toJson(secrets) }}
        run: |
          set -e
          file="env/secrets.list"
          if [ ! -f "$file" ]; then
            echo "::error file=$file::secrets.list not found"
            exit 1
          fi
          while IFS= read -r raw || [ -n "$raw" ]; do
            line="${raw%%#*}"
            line="${line#"${line%%[![:space:]]*}"}"
            line="${line%"${line##*[![:space:]]}"}"
            [ -z "$line" ] && continue
            val=$(printf '%s' "$SECRETS_JSON" | jq -r --arg k "$line" '.[$k] // empty')
            if [ -z "$val" ]; then
              echo "::error file=$file::Secret '$line' not set in GitHub secrets"
              exit 1
            fi
            echo "$line=$val" >> "$GITHUB_ENV"
          done < "$file"

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Push stack definition
        run: sh ./ci/04_update_stack_def.sh stack-deploy-${{ env.DEPLOYMENT_TYPE }}.yml

      - name: Update Environment Configuration
        run: sh ./ci/04_update_env.sh ${{ env.DEPLOYMENT_TYPE }}

      - name: Deploy stack
        run: sh ./ci/05_deploy_swarm.sh stack-deploy-${{ env.DEPLOYMENT_TYPE }}.yml
