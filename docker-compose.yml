services:
  mailhog:
    image: mailhog/mailhog:v1.0.1
    ports:
      - "25:1025"  # SMTP
      - "8025:8025"  # Web UI
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    env_file:
      - ./env/base.env
      - ./env/development.env
    environment:
      POSTGRES_USER: ${DB_USER:-adventuremeets}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-adventuremeets}
      POSTGRES_DB: ${DB_NAME:-adventuremeets}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-adventuremeets}"]
      interval: 10s
      timeout: 5s
      retries: 5

  db_migrate:
    build:
      context: .
      dockerfile: ./db/Dockerfile.migrations
    env_file:
      - ./env/base.env
      - ./env/development.env
    environment:
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}
      DB_SEED_DATA: ${DB_SEED_DATA:-1}
    depends_on:
      db:
        condition: service_healthy

  minio:
    image: minio/minio:latest
    env_file:
      - ./env/base.env
      - ./env/development.env
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
    env_file:
      - ./env/base.env
      - ./env/development.env
    environment:
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-adventuremeets}@${DB_HOST:-db}:${DB_PORT:-5432}/${DB_NAME:-adventuremeets}
      DB_HOST: db
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      API_PORT: ${API_PORT:-3000}
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started
    ports:
      - "${API_PORT:-3000}:3000"
    command: ["npm", "run", "start"]

  web:
    build:
      context: .
      dockerfile: ./web/Dockerfile
      args:
        VITE_API_BASEURL: http://localhost:${API_PORT:-3000}
    env_file:
      - ./env/base.env
      - ./env/development.env
    depends_on:
      - api
    ports:
      - "${WEB_PORT:-5173}:80"

  worker:
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    env_file:
      - ./env/base.env
      - ./env/development.env
    environment:
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db_data:
  minio_data:
