services:
  db:
    image: postgres:15-alpine
    env_file:
      - ./env/base.env
      - ./env/development.env
    environment:
      POSTGRES_USER: ${DB_USER:-meetplanner}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-meetplanner}
      POSTGRES_DB: ${DB_NAME:-meetplanner}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-meetplanner}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
    env_file:
      - ./env/base.env
      - ./env/development.env
    environment:
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-meetplanner}@${DB_HOST:-db}:${DB_PORT:-5432}/${DB_NAME:-meetplanner}
      API_PORT: ${API_PORT:-3000}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${API_PORT:-3000}:3000"
    command: npm run start:dev

  web:
    build:
      context: .
      dockerfile: ./web/Dockerfile
      args:
        API_BASEURL: ${API_BASEURL:-http://api:3000}
    env_file:
      - ./env/base.env
      - ./env/development.env
    depends_on:
      - api
    ports:
      - "${WEB_PORT:-5173}:80"

volumes:
  db_data:
